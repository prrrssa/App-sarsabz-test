<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-TF-8" />
  <link rel="icon" type="image/png" href="./assets/logo_sabz_icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صرافی سبز</title>
  
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./assets/logo_sabz_icon.png">
  <meta name="theme-color" content="#16a34a"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { // Replaces custom-green
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a', // Main green
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
              950: '#052e16',
            },
            accent: { // Replaces custom-gold
              50: '#fefce8',
              100: '#fef9c3',
              200: '#fef08a',
              300: '#fde047',
              400: '#facc15', // Main gold/yellow
              500: '#eab308',
              600: '#ca8a04',
              700: '#a16207',
              800: '#854d0e',
              900: '#713f12',
              950: '#422006',
            },
          },
          fontFamily: {
            sans: ['Vazirmatn', 'sans-serif'], 
          },
           boxShadow: {
            'custom': '0 4px 14px 0 rgba(0, 0, 0, 0.05)',
            'custom-lg': '0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)'
          }
        }
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  
  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-track {
      background: #111827; /* gray-900 */
    }
    ::-webkit-scrollbar-thumb {
      background: #ca8a04; /* accent-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a16207; /* accent-700 */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@6.23.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "chart.js": "https://esm.sh/chart.js@4.4.3",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@5.2.0?deps=react@^19.1.0,chart.js@4.4.3",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2",
    "@google/genai": "https://esm.sh/@google/genai",
    "firebase/": "https://esm.sh/firebase@^12.0.0/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/jalaali-js/dist/jalaali.js"></script>
  <script type="module" src="./index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const swUrl = '/sw.js';
        navigator.serviceWorker.register(swUrl)
          .then(registration => {
            console.log('Service Worker registered successfully with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('Service Worker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
